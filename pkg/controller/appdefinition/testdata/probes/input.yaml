kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 1234567890abcdef
spec:
    image: test
status:
  namespace: app-created-namespace
  appImage:
    id: test
  appSpec:
    containers:
      nodefault:
        probes: []
        ports:
          - port: 80
            targetPort: 81
            protocol: http
        image: "image-name"
      oneimage:
        sidecars:
          left:
            image: "foo"
            probes:
            - type: "readiness"
              http:
                url: "http://localhost/foo/bar"
                headers:
                  foo: bar
            - type: "startup"
              tcp:
                url: "garbage://1.1.1.1:1234/foo/bar"
            - type: "liveness"
              exec:
                command: ["/bin/true"]
        ports:
        - port: 80
          targetPort: 81
          protocol: http
        image: "image-name"